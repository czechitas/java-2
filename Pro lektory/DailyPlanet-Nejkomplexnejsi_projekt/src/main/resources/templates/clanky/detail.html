<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="cs" xml:lang="cs"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="../../static/css/styly.css"
          th:href="${'../css/styly.css'}"/>
    <link rel="icon" href="../../static/images/favicon.png"
          th:href="${'../images/favicon.png'}"/>
    <title>Daily Planet</title>
</head>
<body>
    <!--/*@thymesVar id="clanek" type="cz.czechitas.webapp.Clanek"*/-->

    <div class="page">

        <h1>Článek</h1>

        <form method="post">
            <table>
                <tr>
                    <td>Číslo</td>
                    <td th:text="${clanek.id}">1000</td>
                </tr>
                <tr>
                    <td>Název</td>
                    <td>
                        <input name="nazev" value="Rajčata podražila"
                               th:value="${clanek.nazev}"/>
                    </td>
                </tr>
                <tr>
                    <td>Autor</td>
                    <td>
                        <input name="autor" value="Steve Lombard"
                               th:value="${clanek.autor}"/>
                    </td>
                </tr>
                <tr>
                    <td>Datum</td>
                    <td>
                        <input name="datum" value="2018-01-31"
                               th:value="${#temporals.format(clanek.datum, 'd. M. yyyy')}"/>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input type="submit" value="Uložit změny" class="button"/>
                        <a th:href="${'.'}" href="index.html" class="button">Zpět</a>
                    </td>
                </tr>
            </table>
        </form>


    </div>
</body>
</html>
