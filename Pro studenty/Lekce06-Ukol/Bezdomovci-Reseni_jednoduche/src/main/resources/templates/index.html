<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="cs" xml:lang="cs"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="../static/css/styly.css"
          th:href="${'css/styly.css'}"/>
    <link rel="icon" href="../static/images/favicon.png"
          th:href="${'images/favicon.png'}"/>
    <title>Bezdomovci</title>
</head>
<body>
    <!--/*@thymesVar id="obliceje" type="java.util.List<java.lang.String>"*/-->

    <h1>Bezdomovci</h1>

    <form method="post">
        <div th:each="obrazek, iterator : ${obliceje}" class="item">
            <img th:src="'images/obliceje/' + ${obrazek}"
                 src="../static/images/obliceje/man1.jpg"
                 alt="Obličej">
            <div class="radiobuttons">
                <label>
                    <input type="radio" name="odpoved1"
                           th:name="'odpoved' + ${iterator.index+1}"
                           value="true" checked="checked"/>
                    Profesor
                </label>
                <label>
                    <input type="radio" name="odpoved1"
                           th:name="'odpoved' + ${iterator.index+1}"
                           value="false"/>
                    Bezdomovec
                </label>
            </div>
        </div>
        <div th:remove="all" class="item">
            <img src="../static/images/obliceje/man2.jpg" alt="Obličej">
            <div class="radiobuttons">
                <label>
                    <input type="radio" name="odpoved2" value="true" checked="checked"/>
                    Profesor
                </label>
                <label>
                    <input type="radio" name="odpoved2" value="false"/>
                    Bezdomovec
                </label>
            </div>
        </div>

        <div class="submit">
            <input type="submit" value="Odeslat"/>
        </div>
    </form>

</body>
</html>
